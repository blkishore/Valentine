<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.95);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        max-width: 360px;
        width: 90%;
        position: relative;
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
        font-size: 28px;
    }

    p {
        font-size: 15px;
        color: #555;
        margin-bottom: 25px;
    }

    .quote {
        font-size: 14px;
        color: #ff006e;
        margin-bottom: 25px;
        font-style: italic;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yes {
        background: linear-gradient(45deg, #ff4d6d, #ff758f);
        color: white;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    #yes:hover {
        transform: translateX(-50%) scale(1.08);
    }

    #no {
        background: #adb5bd;
        color: #333;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
    }

    .celebrate {
        display: none;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container" id="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>Before you think too much‚Ä¶</p>
    <div class="quote">‚ÄúSorry üòå Cupid won‚Äôt allow a ‚ÄòNo‚Äô this time!‚Äù</div>

    <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No üôÉ</button>
    </div>

    <div class="celebrate" id="celebrate">
        <h1>Yayyyy!! ü•∞üéâ</h1>
        <p>You just made my heart very happy ‚ù§Ô∏è</p>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const celebrate = document.getElementById("celebrate");
    const heartsContainer = document.getElementById("hearts");

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    const funnyQuotes = [
        "Sorry üòå Cupid won‚Äôt allow a ‚ÄòNo‚Äô this time!",
        "Nope! Cupid's got your back! üèπ",
        "Denied! Love police on patrol üö®‚ù§Ô∏è",
        "You can run, but you can't hide from love! üïµÔ∏è‚Äç‚ôÇÔ∏è",
        "Cupid says: Try again! üòè",
        "Nice try, but love always wins! üòé",
        "No is not in the vocabulary today! üìö‚ùå",
        "Resistance is futile! üòÅ",
        "Cupid's arrow is faster than you! üèπüíò",
        "Love detected! Access denied to 'No' üö´",
        "You sure you want to say no? ü§î",
        "Love is in the air, not 'No'! üå¨Ô∏è‚ù§Ô∏è",
        "Cupid's firewall blocked your 'No'! üî•",
        "No button is on vacation! üèñÔ∏è",
        "Cupid says: 'No' is not an option! üíå"
    ];

    function moveNoButton() {
        // Change the quote to a random funny one
        const quoteDiv = document.querySelector('.quote');
        if (quoteDiv) {
            let newQuote;
            do {
                newQuote = funnyQuotes[Math.floor(Math.random() * funnyQuotes.length)];
            } while (quoteDiv.textContent.trim() === newQuote && funnyQuotes.length > 1);
            quoteDiv.textContent = newQuote;
        }

        // Move by exactly 100mm in a random direction, clamped to visible area
        const mmToPx = 96 / 25.4; // 1mm = 96/25.4 px
        const moveDist = 100 * mmToPx;
        // Get current position relative to viewport
        const rect = noBtn.getBoundingClientRect();
        let curLeft = rect.left;
        let curTop = rect.top;
        // Pick a random angle
        const angle = Math.random() * 2 * Math.PI;
        let newLeft = curLeft + moveDist * Math.cos(angle);
        let newTop = curTop + moveDist * Math.sin(angle);
        // Clamp to viewport
        const minLeft = 0;
        const minTop = 0;
        const maxLeft = window.innerWidth - noBtn.offsetWidth;
        const maxTop = window.innerHeight - noBtn.offsetHeight;
        newLeft = Math.max(minLeft, Math.min(newLeft, maxLeft));
        newTop = Math.max(minTop, Math.min(newTop, maxTop));
        // Set absolute position
        noBtn.style.position = "fixed";
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
        noBtn.style.transform = "none";
    }

    yesBtn.addEventListener("click", () => {
        card.innerHTML = "";
        celebrate.style.display = "block";
        card.appendChild(celebrate);
        launchHearts();
    });

    function launchHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    }
</script>

</body>
</html>
